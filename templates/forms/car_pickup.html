<form>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group has-feedback">
				<label for="source">Picking Up</label>
				<input id="source" class="form-control" type="text" placeholder="City, Address or near by"/>
				<i class="form-control-feedback glyphicon glyphicon-map-marker"></i>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group has-feedback">
				<label for="destination">Dropping off</label>
				<input id="destination" class="form-control" type="text" placeholder="Same as Pick-Up" disabled/>
				<i class="form-control-feedback glyphicon glyphicon-map-marker"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pickup_date">Pick-up Date/Time</label>
				<div class="row">
					<div class="col-sm-8 col-xs-7">
						<input type="date" class="form-control" id="pickup_date" />
					</div>
					<div class="col-sm-4 col-xs-5">
						<input type="time" class="form-control" id="pickup_time">
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="dropoff_date">Drop off Date/Time</label>
				<div class="row">
					<div class="col-sm-8 col-xs-7">
						<input type="date" class="form-control" id="dropoff_date" />
					</div>
					<div class="col-sm-4 col-xs-5">
						<input type="time" class="form-control" id="dropoff_time">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-xs-6">		
			<button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
		</div>
	</div>
</form>
