<form>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group has-feedback">
				<label for="source">Going From</label>
				<input id="source" class="form-control" type="text"placeholder="Enter an origin location">
				<i class="form-control-feedback glyphicon glyphicon-map-marker"></i>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group has-feedback">
				<label for="destination">Going To</label>
				<input id="destination" type="text" class="form-control" name="destination" placeholder="To: e.g. Mumbai"/> 
				<i class="form-control-feedback glyphicon glyphicon-map-marker"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-xs-6">
			<div class="form-group">
				<label for="date">Date of Departing</label>
				<input type="date" class="form-control" id="date" name="date" /> 
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-xs-6">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
		</div>
	</div>
</form>
